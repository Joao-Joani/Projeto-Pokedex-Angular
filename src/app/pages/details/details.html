<poke-header></poke-header>

<main>
  <ng-template [ngIf]="isLoading">
    <section class="pokemon__names">
      <h1 class="slideInLeft">{{pokemon[0].name}}</h1>
      <h2 class="slideInRight">{{pokemon[1].names[0].name}}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
        class="slideInDown"
      >

      <article class="pokemon__stats fadeIn">
        <h2>Estatísticas</h2>

        <div class="stats__container">
          <ng-container *ngFor="let value of pokemon[0].stats">
            <div class="stat__row">
              <span class="stat__name">
                {{ value.stat.name }}
              </span>

              <div class="stat__bar-bg">
                <div 
                  class="stat__bar-fill" 
                  [ngClass]="'stat--' + value.stat.name"
                  [style.width.%]="value.base_stat > 100 ? 100 : value.base_stat"
                ></div>
              </div>

              <span class="stat__number">
                {{ value.base_stat }}
              </span>
            </div>
          </ng-container>
        </div>

        <a [routerLink]="['']" class="btn btn__secondary">
          Voltar
        </a>
      </article>
    </section>
  </ng-template>

  <img
    src="assets/error.png"
    alt="Deu erro na mostragem do Pokémon"
    width="100%"
    *ngIf="apiError"
  >
</main>
